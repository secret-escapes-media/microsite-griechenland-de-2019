
<div class="offer">

  <a class="offer__link" href="{{offer.link}}" target="_blank"><span class="btn btn--white">Zum Angebot</span></a>

  <div class="bg-img bg-img--3-2" style="background-image: url('{{offer.image}}')">
    {% if offer.flight-tag %}
      <img class="flight-tag" src="{{site.img}}/icons/flights-incl.png" alt="FLÜGE INKLUSIVE">
    {% endif %}

  </div>

  <div class="offer__content text--left">

    <h3 class="sub-title sub-title--sm text--darkblue">{{offer.title}}</h3>
    <h4 class="offer__location">{{offer.location}}</h4>
    <div class="offer__description">{{offer.description}}</div>

    <div class="offer__bottom">

      <div class="offer__bottom-left">

        {% if offer.saved %}
          <div class="offer__saved">
            <div class="offer__saved-label">Sparen Sie bis zu</div>
            <div class="offer__saved-percent sub-title sub-title--sm ">{{offer.saved}}%</div>
          </div>
          <div class="offer__separator"></div>
        {% endif %}

        <div class="offer__details">
          <div>Ab <span class="offer__price">{{offer.price}}€</span></div>
          <div class="text--sm">{{offer.price-description}}</div>
          <div class="js-offer-expires text--sm" data-expires="{{offer.expires}}"></div>
        </div>

      </div>
      <div class="offer__bottom-right">
        <div class="offer__arrow"></div>
      </div>

    </div>

  </div>

</div>
