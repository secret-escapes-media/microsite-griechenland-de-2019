

- id: one
  title: Strände
  page: straende
  img: bg-img1
  description: "Ob flach abfallende Familienstrände, von Meltemi-Brisen verwöhnte Surfspots oder exklusive Resorts mit Privatstrand – machen Sie sich auf einen unvergesslichen Strandurlaub gefasst. Sonnenuntergänge auf Kos, kultiviertes Ausspannen auf Korfu oder Schnorcheln auf Thassos: Sie entscheiden. Neben dem legendären Navagio Beach auf Zakynthos wartet auch der Kokkini Paralia- Strand auf Santorin mit surrealer Kulisse und steil aufragenden Klippen auf. Die weitläufige Mirabello Bucht auf Kreta ist wie geschaffen für eine antike Auszeit vom Alltag."

  pois:

    title:
    items:

      - id: 1-1
        title: Mastichari (Kos)
        description: "Ziemlich genau in der Mitte der beliebten Insel – die nicht mit Sandstränden geizt – befindet sich das Küstenörtchen Mastichari, ca. 22 km westlich von Kos-Stadt. Direkt am Hafen, der Kos und Kalymnos verbindet, erstreckt sich der Hauptstrand von Mastichari. Mit seinem weißen Sand und türkisem Meer eine absolute Verlockung, erwischen Sie hier abends einige der besten Sonnenuntergänge der Ägäis. Für Windsurfing und andere Sportarten ideal, ist Mastichari auch für seinen Fisch bekannt, der täglich fangfrisch auf dem Teller landet."

      - id: 1-2
        title: Roter Strand (Santorini)
        description: "Atemberaubend vulkanisch präsentieren sich die Küsten und Strände des Archipels von Santorin. Auf Steilküsten thronende Orte voller verwinkelter Gassen und strahlend blauer Kuppeln versprechen postkartenverdächtige Fotomotive. Ebenso der einzigartig urwüchsige Kokkini Paralia- Strand mit seinem karminroten Felsvorhang, der an der Südküste der Hauptinsel Thira für Tagträume sorgt. Das archäologische Erbe von Akrotiri lädt nach dem Baden zu geschichtsträchtigen Erkundungen ein, während der Vlychada-Strand mit naturverbundener Skyline lockt."

    #  - id: 1-3
    #    title: Aliki Strand (Thassos)
    #    description: "Auf Thassos im Thrakischen Meer haben Strandurlauber sprichwörtlich die Ruhe weg. Umgeben von maritimen Nationalparks, makedonischer Macchia und der Mönchsrepublik Athos fällt das Loslassen vom Alltag nicht schwer – beim Flanieren durch den Hafen von Limenas, beeindruckenden Bergwanderungen rund um Potamia oder kristallklaren Badefreuden am Aliki Beach, der nicht ohne Grund zu den schönsten Stränden der nördlichen Ägäis zählt. "

      - id: 1-4
        title: Falassarna
        description: "Knapp 60 km von Chania gelegen, ist Falassarna einer der bekanntesten Sandstrände Kretas – und wird stets unter die schönsten Strände Europas gewählt. Vor allem der südliche Teil von Falassarna, Pachia Ammos, verläuft sich aufgrund seiner Breite sehr gut und ist deshalb selten überfüllt. Sonnenschirme und -liegen auf ganzer Strandlänge machen den Aufenthalt bequem, Wind vom Meer bringt ersehnte Kühlung, in den Strandbars wird abends oft und lang gefeiert."

      - id: 1-5
        title: Sidari (Korfu)
        description: "Schon Kaiserin Sisi wusste um die zeitlose Schönheit von Korfu. Ein Meer aus duftenden Olivenhainen, zauberhaften Grotten, venezianischen Villen und dazwischen paradiesische Strände. Das Besondere an der Küste von Sidari im Norden von Korfu sind die schmalen und kleinen Buchten, die sich wie Perlen am Ionischen Meer aneinanderreihen. Einer davon wird eine besonders romantische Eigenschaft zugeschrieben – Verliebte, die den knapp 20 Meter langen Canal d’Amour durchschwimmen, sollen sich einer Legende nach bald das Jawort geben."


