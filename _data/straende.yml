- id: three
  title: "Segeln"
  page: straende
  img: bg-img3
  description: "Mit tausenden unbewohnter Inseln voller versteckter Buchten und einsamer Strände ist Griechenland ein maritimes El Dorado für Segler. Ein dichtes Netz aus Marinas durchzieht die Archipele vom Ionischen Meer über die Kykladen bis zu den Dodekanes. Wie geschaffen für eine selbstbestimmte Odyssee entlang steil aufragender Küsten, mittelalterlicher Hafenfestungen und türkis schimmernder Lagunen. Im Gegensatz zur von Meltemi-Brisen bespielten Ägäis lässt es das Ionische Meer etwas ruhiger angehen, während die Sporaden mit malerischen Liegeplätzen locken. "

  pois:

    title:
    items:

      - id: 3-1
        title: Ionisches Meer
        description: "Zwischen der Hackenspitze des italienischen Stiefels und der westlichen Küste der Peloponnes wartet ein mit Highlights gespicktes Segelrevier darauf, erforscht zu werden. Erkunden Sie die grünen Küsten von Korfu oder statten Sie Ithaka, der Heimatinsel von Odysseus, einen Besuch ab. In den Häfen von Kefalonia erwartet Sie ein Reigen mediterraner Grandezza, die sich an der Schmugglerbucht von Zakynthos in das ultimative Postkartenmotiv verwandelt."

      - id: 3-2
        title: Kykladen
        description: "Weiß getünchte Fischerdörfer, antike UNESCO-Welterbestätten und die steifen Brisen des Meltemi-Windes verleihen den Kykladen zeitlose Anmut. Dank der sommerlichen Brisen des Meltemi sind längere Flauten eine Seltenheit. Dafür sorgen optische Highlights wie das Felsenkloster von Amorgos, die farbenfrohe Syrmata-Architektur auf Milos und das Apollonheiligtum von Delos für typisch kykladische Ruhepausen. Ganz zu Schweigen von all den unbewohnten Perlen, die Poseidon zwischen Mykonos, Naxos und Ios versteckt&nbsp;hat."

      - id: 3-3
        title: Sporaden und Nordägäische&nbsp;Inseln
        description: "Wer sich auf  einen Segeltörn durch die Sporaden begibt, macht Bekanntschaft mit unberührten Inselwelten, lieblichen Liegeplätzen und maritimer Stille. Während die Nördlichen Sporaden vor den Toren der Chalkidiki mit überschaubaren Segeldistanzen und ruhiger See locken, sind die Nordägäischen Inseln wie geschaffen für fortgeschrittene Abenteurer. Mehr als 100 unbewohnte Inseln offerieren maritime Freiräume, die rund um Samos, Fourni und Ikaria von zivilisierter Beschaulichkeit abgelöst werden."

      - id: 3-4
        title: Dodekanes
        description: "Ob Stippvisite in der Altstadt von Rhodos, Besuch der Johanniterfestung auf Kos oder Grottenbesichtigung auf Patmos: Die Gründe für einen Segeltörn durch die Dodekanes-Inseln  sind so zahlreich wie das architektonische Erbe aus osmanischen und venezianischen Zeiten. Westlich von Karpathos erwartet Sie die tiefste Stelle der Ägäis, auf Kastelorizo sorgt die Blaue Grotte für strahlende Urlaubsmomente und auf Ikaria wetteifern Karettschildkröten und das Abendrot in der Bucht von Nas um den Platz der schönsten Urlaubserinnerung.  "



