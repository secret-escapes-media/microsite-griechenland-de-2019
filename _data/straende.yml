- id: two
  title: "Wandern"
  page: straende
  img: bg-img2
  description: "Bei so viel Inselpracht kann man schon mal aus dem Auge verlieren, dass Griechenland ein wahres Wanderparadies ist. Mit über 70 Prozent Gebirgsanteil bietet nicht nur das Festland erstklassige Voraussetzungen für abwechslungsreiche Trekking-Touren durch zerklüftete Schluchten, maritime Nationalparks und alpine Gipfelwelten. Auch auf den Inseln der Archipele dürfen sich Aktivurlauber über zertifizierte Wanderwege und Panorama-Stopps freuen. Staunen Sie über die Kalkstein-Höhlen auf Kalymnos, erkunden Sie den Menalon Trail auf dem Peloponnes oder werden Sie Zeuge einer der tiefsten Schluchten der Welt im Pindos-Gebirge."

  pois:

    title:
    items:

      - id: 2-1
        title: Samaria-Schlucht, Kreta
        description: "Wild, urwüchsig und mit bis zu 600 Meter hohen Felswänden präsentiert sich die Samaria-Schlucht im Südwesten von Kreta als mediterranes Naturspektakel. Prächtige Zypressen, Platanen und Pinien säumen den Weg aus über 1.200 Metern Höhe bis hinunter zu den Küsten des Libyschen Meers. In den Sechzigern per königlichem Dekret zum Nationalpark ernannt, gehört die knapp 17 km lange Route zu den überwältigenden Naturschönheiten&nbsp;Griechenlands."

      - id: 2-2
        title: Vikos-Schlucht
        description: "Mit bis zu 1.000 Meter tiefen Abgründen inmitten des Pindos-Gebirges hat sich die Vikos-Schlucht einen Platz im Guinness-Buch der Rekorde ergattert. Schwindelerregende Aussichtspunkte gewähren Blicke über unberührte Natur, die dank ihrer Abgeschiedenheit Wahlheimat zahlreicher Raubvögel, Wildkatzen und Wanderer ist. Auf dem Weg zum Kloster Paraskevi erwartet Sie ein Bilderbuch voller Bergquellen, Brücken und steinerner Balkone, das in einem sagenhaften Panorama mündet."

      - id: 2-3
        title: Valia Kalda Nationalpark
        description: "An der Grenze zwischen Epirus und Westmakedonien wartet ein verstecktes Naturparadies darauf, erobert zu werden. Eingerahmt von über 2.000 Meter hohen Gipfeln, garniert mit schillernden Bergseen, duftenden Almwiesen und dichten Kiefernwäldern fühlen sich nicht nur Braunbären und Wölfe wohl. Neben Wanderungen und Tierbeobachtungen bietet der Valia Kalda Nationalpark die Möglichkeit, die Stille zu Füßen der Gipfel des Avgo und des Flegga beim Rafting zu durchbrechen. "

    #  - id: 2-4
    #    title: Menalon Trail, Peloponnes
    #    description: "Als erster zertifizierter Qualitätswanderweg Griechenlands bietet der preisgekrönte Menalon Trail ein facettenreiches Wanderwegenetz mit 8 Sektionen auf knapp 75 Kilometer Länge. Im grünen Herzen der Peloponnes lernen Sie Land und Leute bei Touren zu pittoresken Bergdörfern hautnah kennen, kehren in aufregend exponierten Tavernen ein und erliegen dem traditionsreichen Charme seit der Antike genutzter Pfade. Auf dem Gipfel des Menalon thronen Sie auf dem höchsten Punkt Arkadiens."

      - id: 2-5
        title: Sifnos-Trail, Sifnos
        description: "Auch hier ist der Fußweg eine der besten Arten, die Insel der Kykladen zu erkunden. Im Jahre 2015 modernisiert, spannt sich das Wandernetz auf über 100 Kilometern Länge über Sifnos, hilfreiche Markierungen bewahren Abenteurer dabei vor Irrtum. Die kürzeste Strecke führt Sie auf 2,4 km zum stürmischen Norden, auf anderen Pfaden (bis zu 15 km Länge) finden Sie sich vor Klosterruinen und im Bann von versteckten Buchten und nehmen die landschaftliche Blüte Sifnos’ unter die Lupe."

      - id: 2-6
        title: Klettern auf Kalymnos
        description: "Was Yosemite für die USA, ist Kalymnos für Europa. Obwohl erst in den späten 90er Jahren entdeckt, rühmt sich die hügelige Insel vor Kos mit knapp 3.400 Kletterrouten als eine der ausgezeichneten Destinationen für Sportklettern. Wunderbar goldener Kalkstein, wie in der Grande Grotta, lockt hier in allen Schwierigkeitsgraden. Insbesondere um Massouri herum finden sich faszinierende Kletterspots, wie die Sikati Cave, ein gigantisches Loch im Boden. Die beste Reise- und Kletterzeit? Herbst."



