- id: four
  title: "Wein"
  page: genuss
  img: bg-img4
  description: "Das Blut der Erde, antiker Göttertrunk und Leibgetränk des Gottes Dionysos – die sagenumwobene Wirkung des griechischen Weins geht auf jahrtausendealte Erfahrung zurück. Schon in den Werken Homers als flüssiges Kulturgut gepriesen, gehören die edlen Tropfen aus Thrakien bis heute zum Standard-Portfolio jeder gut sortierten Weinkarte. Weißer Monemvasia aus Paros, edler Xinomavro aus Naoussa und kräftiger Mavrostyfo von der Peloponnes zeugen von der geschmacklichen Vielfalt griechischer Reben, die schon so manchen Genießerurlaub nachhaltig versüßt&nbsp;haben."


