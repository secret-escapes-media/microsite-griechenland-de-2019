- id: five
  title: "Süße Versuchungen"
  page: genuss
  img: bg-img5
  description: "Eine griechische Mahlzeit ohne süßen Abschluss? Undenkbar! Vor allem, wenn man so verlockende Zutaten wie Tannenhonig aus Vytina, geröstete Pistazien aus Egina oder Kirschen aus Thessalien zur Verfügung hat. Zum obligatorischen Mokka gesellt sich ein Tellerchen Mandelhalva mit Sesampaste, Marzipan aus Kythira oder mit Rosenzucker veredelte Pommelos. Ein cremiger Joghurt mit Walnüssen und Orangenhonig gehört nicht nur auf Kreta zur köstlichen Tradition. Die Variationen der allseits beliebten Süßspeise Baklava sind so zahlreich wie die griechischen&nbsp;Inseln. "



