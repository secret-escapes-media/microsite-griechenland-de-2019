- id: three
  title: "Meeresfrüchte, Fleisch &&nbsp;Gemüse"
  page: genuss
  img: bg-img3
  description: "Das wichtigste bei einem traditionellen griechischen Festmahl ist die Geselligkeit. Was Vorspeise ist und was Hauptgang, spielt angesichts der dargebotenen kalten und warmen Köstlichkeiten keine Rolle. Gebackener Saganaki, gegrillter Oktopus, Lammkoteletts und Souvlaki-Spieße werden über den Tisch gereicht, frisch gebackenes Brot in Tzatziki gedippt, mit Ouzo flambierte Garnelen probiert. Entgegen hartnäckiger Gerüchte hat auch die vegetarische Küche einiges zu bieten, wie die bunten Mezeteller mit Skordalia, Fava und Melitzanosalatat&nbsp;beweisen. "



