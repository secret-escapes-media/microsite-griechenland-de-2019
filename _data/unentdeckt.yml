- id: three
  title: "Euböa"
  page: unentdeckt
  img: bg-img3
  description: "Nur Kreta ist größer: Die Insel der wohlgenährten Ochsen ist durch die kleinste Meerenge der Welt vom griechischen Festland getrennt. Guter Wein ist ebenso leicht zu finden wie atemberaubende Strände entlang der 800 km langen Küstenlinie, viele davon schwer zugänglich und umso lohnenswerter. Besuchen Sie Edipsos für seine heilsamen Mineralquellen, Chalkida für urbanes Weltgefühl, wandern und klettern Sie nach Herzenslust im Dirfis-Gebirge, entdecken Sie Wasserfälle, Schluchten und archäologische&nbsp;Schätze."



