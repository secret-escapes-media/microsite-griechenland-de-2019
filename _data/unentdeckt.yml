- id: one
  title: Insel Symi
  page: unentdeckt
  img: bg-img1
  description: "Schon beim Einlaufen auf dem Sporaden-Kleinod Symi wird klar, dass der Fotofilter angesichts der Farbenpracht ausgedient hat. Nur eine kurze Bootsfahrt von Rhodos entfernt erwartet Sie ein pastellfarbenes Paradebeispiel anmutiger Abgeschiedenheit. Verschlafene Fischerdörfer, strahlend weiße Klöster und menschenleere Strände verleihen Symi den Charakter eines maritimen Dornröschens. Mediterrane Fjorde laden zu paradiesischen Naturerlebnissen ein – ein sonnenverwöhnter Geheimtipp für ruhesuchende&nbsp;Individualurlauber."



