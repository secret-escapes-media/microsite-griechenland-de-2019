- id: four
  title: "Ikaria"
  page: unentdeckt
  img: bg-img4
  description: "Hier, wo im Mythos Ikarus ins Meer fiel und wo die Zeit am Nas-Strand stillsteht, liegt das ursprüngliche Griechenland. Die Lebenserwartung ist auf Ikaria bei ca. 90 Jahren angesiedelt, was neben der ausgewogenen Mittelmeerdiät der Bewohner an ihrer täglichen Siesta und ausgiebigen Bewegung liegt. Tun Sie es ihnen gleich und finden Sie heraus, warum laut CNN die Insel ideal für Naturfreunde ist. Liegt es am charakteristisch geformten Atheras-Gebirge, an der geographischen Abwechslung – Flüsse, kleine Seen, Fichtenwälder – oder am klaren Nachthimmel, wo sich bestens Sterne beobachten&nbsp;lassen?"


