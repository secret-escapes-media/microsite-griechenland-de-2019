- id: five
  title: "Zagoria-Dorf Mikro Papigo (Vikos-Schlucht)"
  page: unentdeckt
  img: bg-img5
  description: "Ein Bergdorf wie aus dem Bilderbuch – geprägt von majestätischen Gipfeln, tiefen Schluchten und in Stein gemeißelter Tradition. Willkommen im beschaulichen aber bildgewaltigen Mikro Papigo, einem der schönsten Zagoria-Dörfern, dessen Umgebung zu aussichtsreichen Wanderungen durch das Königreich der Adler einlädt. Filigrane Steinmetzkunst, gepaart mit atemberaubender Natur zu Füßen des 2.497 Meter hohen&nbsp;Tymfi-Massivs."


