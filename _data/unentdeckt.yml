- id: two
  title: "Paxos & Antipaxos (Ionisches&nbsp;Meer)"
  page: unentdeckt
  img: bg-img2
  description: "Zwei geradezu ikonische Schwesterinseln im Ionischen Meer, nur über das Festland oder von Korfu per Schiff erreichbar, gesäumt mit zackigen Küsten, intimen Traumstränden und üppiger Vegetation. Am Mongonissi Strand auf Paxos badet man mit Blick auf imposante Felsformationen, während der Voutomi Strand auf dem winzigen und nahezu unbewohnten Eiland Antipaxos ein türkisblaues Wunder verspricht. "



