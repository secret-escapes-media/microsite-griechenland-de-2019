- id: one
  title: Nisyros
  page: unentdeckt
  img: bg-img1
  description: "Der Legende nach entstand Nisyros, als Poseidon ein Stück von Kos nach einem Giganten warf. Doch auch heute geht es auf der kleinen Insel heiß her: als Teil des Kykladen-Bogens ist Nisyros vulkanisch aktiv und erlebte 3 Ausbrüche in den letzten 45.000 Jahren. Werfen Sie einen Blick auf die Schlammkrater am Südende der Caldera, die mit ca. 3,8 km Durchmesser die ca. 8 km breite Insel dominiert. Unbeachtet vom Massentourismus haben Sie die Insel fast für sich: Authentische Strände laden zum Schwimmen ein, die pittoresken Straßen Nikias zum Flanieren, Festivals und Kunstausstellungen nähren&nbsp;Ästheten."



